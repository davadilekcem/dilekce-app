<!DOCTYPE html>
<html lang="tr">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dilekçe Oluşturucu Pro</title>

<style>

body{
font-family: "Times New Roman", serif;
background:#f4f6f8;
margin:0;
}

.container{
max-width:800px;
margin:40px auto;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h1{
text-align:center;
}

input, textarea, select{
width:100%;
padding:12px;
margin:8px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
background:#0b5ed7;
color:white;
font-size:16px;
border-radius:6px;
cursor:pointer;
}

button:hover{
background:#084298;
}

#output{
margin-top:30px;
white-space:pre-wrap;
font-family:"Times New Roman", serif;
}

@media print{

body *{
visibility:hidden;
}

#printArea, #printArea *{
visibility:visible;
}

#printArea{
position:absolute;
left:0;
top:0;
width:100%;
}

}

footer{
text-align:center;
margin-top:20px;
font-size:12px;
color:gray;
}

</style>

</head>
<body>

<div class="container">

<h1>Dilekçe Oluşturucu</h1>

<select id="konu">
<option value="Kira uyuşmazlığı">Kira uyuşmazlığı</option>
<option value="Boşanma">Boşanma</option>
<option value="Trafik cezası">Trafik cezası</option>
<option value="Tahliye davası">Tahliye davası</option>
</select>

<input id="ad" placeholder="Ad Soyad">

<textarea id="adres" placeholder="Adres"></textarea>

<input id="davali" placeholder="Karşı taraf">

<textarea id="olay" placeholder="Olayı kendi cümlelerinle yaz"></textarea>

<button onclick="olustur()">AI ile Dilekçe Oluştur</button>

<button onclick="window.print()">Yazdır</button>

<div id="printArea">
<pre id="output"></pre>
</div>

<footer>
Bu uygulama hukuki danışmanlık yerine geçmez.
</footer>

</div>

<script>

function mahkemeSec(k){

if(k.includes("Kira") || k.includes("Tahliye"))
return "SULH HUKUK MAHKEMESİ";

if(k.includes("Boşanma"))
return "AİLE MAHKEMESİ";

if(k.includes("Trafik"))
return "SULH CEZA HAKİMLİĞİ";

return "MAHKEMESİ";

}

async function olustur(){

let konu = document.getElementById("konu").value;
let ad = document.getElementById("ad").value;
let adres = document.getElementById("adres").value;
let davali = document.getElementById("davali").value;
let olay = document.getElementById("olay").value;

let mahkeme = mahkemeSec(konu);

let prompt = `
Türk hukukuna uygun resmi dilekçe yaz.

Mahkeme: ${mahkeme}

Davacı: ${ad}

Davalı: ${davali}

Konu: ${konu}

Olay: ${olay}

Resmi, profesyonel, mahkemeye sunulabilir şekilde yaz.
`;

let cevap = await fetch("https://api.openai.com/v1/chat/completions",{

method:"POST",

headers:{
"Content-Type":"application/json",
"Authorization":"Bearer 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"
},

body:JSON.stringify({

model:"gpt-4o-mini",

messages:[
{
role:"user",
content:prompt
}
]

})

});

let data = await cevap.json();

let metin = data.choices[0].message.content;

document.getElementById("output").innerText = metin;

}

</script>

</body>
</html>
