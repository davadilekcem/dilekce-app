<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Dilekçe Oluştur</title>
</head>
<body>

<h2>AI Dilekçe Oluşturucu</h2>

<input id="konu" placeholder="Dilekçe konusunu yaz" style="width:300px;">
<button onclick="uret()">Oluştur</button>

<pre id="sonuc"></pre>

<script>
async function uret() {

  const konu = document.getElementById("konu").value;

  const res = await fetch("https://hold-preceding-saved-twist.trycloudflare.com/api/generate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ konu })
  });

  const data = await res.json();

  document.getElementById("sonuc").innerText = data.dilekce;
}
</script>

</body>
</html>
